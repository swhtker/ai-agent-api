version: '3.8'

services:
  api:
    build:
      context: ./ai-agent-api
      dockerfile: Dockerfile
    container_name: ai-agent-api
  ports:
      - "${PORT:-8001}:8000"
    environment:
      - APP_NAME=${APP_NAME:-AI Agent API}
      - DEBUG=${DEBUG:-false}
      - API_KEY=${API_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - DATABASE_URL=sqlite:////data/agent.db
    volumes:
      - agent-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  agent-data:
